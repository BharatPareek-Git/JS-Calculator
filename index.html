<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<!-- input or result box -->
		<div id="upper">
			<input id="text" type="text" name="text">
		</div>
		<div id="lower">
			<div id="firstrow">
				<button class="num" id="button" onclick="calculate('1')">1</button>
				<button class="num" id="button" onclick="calculate('2')">2</button>
				<button class="num" id="button" onclick="calculate('3')">3</button>
				<button class="exp" id="button" onclick="calculate('+')">+</button>
			</div>
			
			<div id="secondrow">
				<button class="num" id="button" onclick="calculate('4')">4</button>
				<button class="num" id="button" onclick="calculate('5')">5</button>
				<button class="num" id="button" onclick="calculate('6')">6</button>
				<button class="exp" id="button" onclick="calculate('-')">-</button>
			</div>

			<div id="thirdrow">
				<button class="num" id="button" onclick="calculate('7')">7</button>
				<button class="num" id="button" onclick="calculate('7')">8</button>
				<button class="num" id="button" onclick="calculate('9')">9</button>
				<button class="exp" id="button" onclick="calculate('*')">*</button>
			</div>

			<div id="fourthrow">
				<button class="num" id="button" onclick="calculate('.')">.</button>
				<button class="num" id="button" onclick="calculate('0')">0</button>
				<button class="exp" id="button" onclick="showResult('')">=</button>
				<button class="exp" id="button" onclick="calculate('/')">/</button>
			</div>

		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
